<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default card">
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Booking Fee</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="contractType in contractTypes">
            <td><a ui-sref="^.show({contractTypeId: contractType.id})">{{ contractType.id }}</a></td>
            <td>{{ contractType.name}}</td>
            <td>{{ contractType.description }}</td>
            <td>{{ contractType.bookingsFee | currency }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
