<h4>Actions</h4>
<table class="table table-striped">
  <thead>
    <tr>
      <td>id</td>
      <td>key</td>
      <td>name</td>
      <td>message</td>
      <td>created</td>
      <td>expires</td>
      <td>show</td>
      <td>delete</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="action in actions">
      <td>{{action.id}}</td>
      <td>{{action.key}}</td>
      <td>{{action.descriptor.name}}</td>
      <td>{{action.message}}</td>
      <td>{{action.created}}</td>
      <td>{{action.expires}}</td>
      <td>{{action.show}}</td>
      <td>
        <button ng-show="action.descriptor.deletable" class="btn btn-default btn-xs" ng-click="removeAction(action)">
          <i class="fa fa-trash-o fa-lg"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
