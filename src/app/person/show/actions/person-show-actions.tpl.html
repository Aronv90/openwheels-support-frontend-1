<h4>Acties</h4>
<table class="table table-striped">
  <thead>
    <tr>
      <td><strong>#</strong></td>
      <td><strong>Naam</strong></td>
      <td><strong>Bericht</strong></td>
      <td><strong>Aangemaakt op</strong></td>
      <td><strong>Toon vanaf</strong></td>
      <td><strong>Verloopdatum</strong></td>
      <td><strong>Verwijder</strong></td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="action in actions">
      <td>{{action.id}}</td>
      <td>{{action.descriptor.name}}</td>
      <td>{{action.message}}</td>
      <td>{{action.created}}</td>
      <td>{{action.show}}</td>
      <td>{{action.expires}}</td>
      <td>
        <button class="btn btn-default btn-xs" ng-click="removeAction(action)">
          <i class="fa fa-trash-o fa-lg"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
