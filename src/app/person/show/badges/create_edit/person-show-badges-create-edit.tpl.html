<div class="modal-content">
    <form name="badgeCreateEditForm" ng-submit="save(badge)">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="dismiss()">&times;</button>
            <h4 class="modal-title" ng-hide="badge.created">Create badge for {{person | fullname }}</h4>
            <h4 class="modal-title" ng-show="badge.created">Edit badge {{person | fullname }}</h4>
        </div>

        <div class="modal-body">
            <div class="form-group" ng-show="badge.created">
                <label for="id">ID</label>
                <input type="number" class="form-control" readonly="true" name="id" id="id" ng-model="badge.id">
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" ng-model="badge.name">
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="dismiss()">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
