<h4>Abonnementen</h4>
<button class="btn" ng-click="createEditContract()" ng-if="!$root.isInterswitch">Abonnement toevoegen</button>
<table class="table">
    <thead>
    <tr>
        <td></td>
        <th>#</th>
        <th>Type</th>
        <th>Status</th>
        <th>Contractant</th>
        <th>Kredietlimiet</th>
        <th>Eigen risico verlaging</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="contract in contracts">
        <td class="text-right">
            <button class="btn btn-default btn-xs" ng-click="createEditContract(contract)"><i class="fa fa-pencil fa-lg"></i></button>
            <button class="btn btn-default btn-xs" ng-click="showPersons(contract)"><i class="fa fa-users fa-lg"></i></button>
            <button class="btn btn-default btn-xs" ng-click="upgrade(contract)"><i class="fa fa-level-up fa-lg"></i></button>
        </td>
        <td>{{ contract.id }}</td>
        <td>{{ contract.type.name }}</td>
        <td ng-class="{'bg-success': contract.status == 'active', 'text-muted': contract.status == 'blocked' || contract.status == 'ended'}">{{ contract.status }}</td>
        <td><a ui-sref="root.person.show.summary({personId: contract.contractor.id })">{{contract.contractor | fullname}}</a></td>
        <td>{{ contract.creditLimit }}</td>
        <td ng-if="contract.ownRiskWaiver === 'not'">Niet verlaagd</td>
        <td ng-if="contract.ownRiskWaiver === 'booking'">Per rit</td>
        <td ng-if="contract.ownRiskWaiver === 'month'">Per maand</td>
    </tr>
    </tbody>
</table>
