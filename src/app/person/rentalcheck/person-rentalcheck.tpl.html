<div>

  <!-- list -->

  <div ng-show="activeSection==='list'">

    <div ng-show="previousChecks.length">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Rapporttype</th>
            <th>Aanvraagdatum</th>
            <th colspan="2">Bekijk op www.rentalcheck.nl</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="check in previousChecks">
              <td class="text-right">
                  <a type="button" class="btn btn-default btn-sm" href="/rc/{{check.id}}/html" target="_blank"><i class="fa fa-eye"></i></a>
              </td>
              <td>
                {{ check.type }}
                <span ng-show="check.includeDocumentCheck"> + rijbewijscontrole</span>
              </td>
              <td>{{ check.checkDate }}</td>
            <td class="text-right">
              <button class="btn btn-default btn-xs"ng-click="delete(check)">Verwijderd</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-default" ng-click="showCreate()">Nieuwe RentalCheck uitvoeren</button>
  </div>

  <!-- create -->

  <div ng-show="activeSection==='create'">
    <h4>Nieuwe RentalCheck uitvoeren</h4>
    <form name="form">
      <div class="form-group">
        <select class="form-control" required ng-model="checkRequest.type">
          <option value="">- Selecteer rapporttype --</option>
          <option value="basic_plus">Basis (free)</option>
          <option value="standard">Standaard (€ 1,50)</option>
          <option value="extended">Uitgebreid (€ 2,24)</option>
        </select>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="checkRequest.includeDocumentCheck" />
            Inclusief rijbewijscontrole
          </label>
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-default" ng-click="showList()">Annuleer</button>
        <button type="button" class="btn btn-primary" ng-disabled="!form.$valid" ng-click="performCheck()">Verzoek versturen</button>
      </div>
    </form>
  </div>

</div>
