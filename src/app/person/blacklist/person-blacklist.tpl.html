<div class="panel panel-default card">
  <div class="panel-heading card__heading">
    <h1>Person Blacklist</h1>
  </div>
</div>

<div class="panel panel-default card">
  <div class="panel-body">
    <table class="table table-condensed table-hover table-invoice">
      <thead>
      <tr>
        <th>Person</th>
        <th>Member Since</th>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Address</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="person in persons" ui-sref="root.person.show.data.personal({personId: person.id})" style="cursor:pointer">
          <td>{{person.id}}</td>
          <td>{{person.created | amDateFormat:'DD-MM-YYYY'}}</td>
          <td>{{person | fullname}}</td>
          <td>{{person.dateOfBirth}}</td>
          <td>{{person.zipcode}} {{person.streetNumber}}</td>
          <td>{{person.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
