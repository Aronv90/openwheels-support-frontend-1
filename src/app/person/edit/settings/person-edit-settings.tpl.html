<form name="mywheelsDataForm">

  <div class="form-group">
    <label for="status">Status & rol</label>

    <div class="row">
      <div class="col-xs-6">
        <select class="form-control" id="status" ng-model="person.status"
                ng-options="status.value as status.label for status in statusOptions"></select>
      </div>
      <div class="col-xs-6" show-if-user-has-role="ROLE_ADMIN">
        <select class="form-control" id="role" ng-model="person.role"
                ng-options="role.value as role.label for role in roleOptions">
          <option value="">-- selecteer rol --</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="status">Provider & zichtbaarheid</label>

    <div class="row">
      <div class="col-xs-6">
        <input class="form-control" id="provider.id" name="providerId" ng-model="person.provider.id" type="number">
      </div>
      <div class="col-xs-6">
        <select class="form-control" ng-model="person.visibility"
                ng-options="visibility.value as visibility.label for visibility in visibilityOptions">
          <option value="">-- selecteer zichtbaarheid --</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="driverLicenseNumber">Rijbewijsnummer & status</label>

    <div class="row">
      <div class="col-xs-6">
        <input type="text" id="driverLicenseNumber" class="form-control" ng-model="person.driverLicenseNumber"
               placeholder="Rijbewijsnummer">
      </div>
      <div class="col-xs-6">
        <select class="form-control" id="driverLicenseStatus" ng-model="person.driverLicenseStatus"
                ng-options="status.value as status.label for status in driverLicenseStatusOptions">
        </select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="preference">Voorkeur & slug</label>

    <div class="row">
      <div class="col-xs-6">
        <select class="form-control" id="preference" ng-model="person.preference"
                ng-options="preference.value as preference.label for preference in preferenceOptions">
          <option value="">-- selecteer voorkeur --</option>
        </select>
      </div>
      <div class="col-xs-6">
        <input type="text" id="slug" class="form-control" ng-model="person.slug" placeholder="Slug">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="emailPreference">E-mailvoorkeur & reserveringsmails</label>

    <div class="row">
      <div class="col-xs-6">
        <select id="emailPreference" class="form-control" ng-model="person.emailPreference"
                ng-change="selectAction()"
                ng-options="preference.value as preference.label for preference in emailPreferenceOptions"></select>
      </div>
      <div class="col-xs-6">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="person.bookConfirmation"> Reserveringsmails?
          </label>
        </div>
      </div>
    </div>
  </div>

  <!--<div class="form-group">
    <button ng-click="enable2Step()" class="btn">2-step Verification</button>
  </div>-->

  <div class="form-group">
    <label for="companyName">Bedrijfsnaam</label>

    <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox" ng-model="person.isCompany">
      </span>
      <input type="text" id="companyName" class="form-control" ng-model="person.companyName"
             ng-disabled="!person.isCompany" placeholder="Bedrijfsnaam">
    </div>
  </div>

  <div class="form-group">
    <label for="remark">Opmerkingen</label>
    <textarea id="remark" class="form-control" ng-model="person.remark" placeholder="Opmerkingen" rows="6"></textarea>
  </div>

  <div class="form-group">
    <label for="facebookUid">Facebook uid</label>
    <input type="text" id="facebookUid" class="form-control" ng-model="person.facebookUid"
           placeholder="Facebook uid">
  </div>

  <div class="form-group">
    <label for="twitterUid">Twitter (twitter.com/)</label>
    <input type="text" id="twitterUid" class="form-control" ng-model="person.twitterUid" placeholder="Twitter link">
  </div>

  <div class="form-group">
    <label for="linkedinUid">LinkedIn (linkedin.com/in/)</label>
    <input type="text" id="linkedinUid" class="form-control" ng-model="person.linkedinUid"
           placeholder="Linked link">
  </div>

  <div class="form-group">
    <label for="about">Over mij</label>
    <textarea id="about" class="form-control" ng-model="person.about" placeholder="Over mij" rows="5"></textarea>
  </div>

  <div class="form-group">
    <button ng-click="cancel()" ng-disabled="isCancelDisabled()" class="btn">Annuleer</button>
    <button ng-click="save()" ng-disabled="isSaveDisabled()" class="btn btn-primary">Opslaan</button>
  </div>
</form>
