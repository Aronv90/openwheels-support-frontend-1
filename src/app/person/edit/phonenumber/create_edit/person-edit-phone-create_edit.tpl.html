<div class="modal-content">
  <form name="phoneCreateEditForm" ng-submit="save(phone)">

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="dismiss()">&times;</button>
      <h4 class="modal-title" ng-hide="phone.id">Voeg telefoonnummer toe</h4>
      <h4 class="modal-title" ng-show="phone.id">Wijzig telefoonnummer</h4>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="number">Telefoonnummer</label>
        <input class="form-control" type="text" ng-model="phone.number" required name="number" id="number" />
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" name="type" id="type" ng-model="phone.type" ng-options="o.value as o.label for o in phoneTypeOptions"></select>
      </div>

      <div class="form-group">
        <label for="verified"><input type="checkbox" ng-model="phone.verified" id="verified" name="verified"> Geverifieerd</label>
      </div>

      <div class="form-group">
        <label for="confidential"><input type="checkbox" ng-model="phone.confidential" id="confidential" name="confidential"> Geheim</label>
      </div>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="dismiss()">Annuleer</button>
      <button type="submit" class="btn btn-primary">Opslaan</button>
    </div>
  </form>
</div>
