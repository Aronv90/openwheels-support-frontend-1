<form name="contactDataForm">

  <div class="form-group">
    <label for="email">E-mailadres</label>
    <div class="row">
      <div class="col-xs-7">
        <input type="text" id="email" class="form-control" ng-model="person.email" required placeholder="E-mailadres">
      </div>
      <div class="col-xs-2">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="person.emailValid"> Geverifieerd
          </label>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="person.isEmailConfidential"> Geheim
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="zipcode">Postcode & huisnummer</label>
    <div class="row">
      <div class="col-xs-4">
        <input type="text" id="zipcode" class="form-control" ng-model="person.zipcode" placeholder="Postcode">
      </div>
      <div class="col-xs-3">
        <input type="text" id="streetNumber" class="form-control" ng-model="person.streetNumber" placeholder="Huisnummer">
      </div>
      <div class="col-xs-2">
        <button class="btn btn-primary" ng-click="lookupZip()" ng-disabled="isZipLookupBusy">Adres opzoeken</button>
      </div>
      <div class="col-xs-2">
        <a class="btn btn-default" ng-href="https://www.google.nl/maps/search/{{person.latitude}},%20{{person.longitude}}" target="_blank" ng-disabled="isZipLookupBusy">
          Toon op kaart
        </a>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="streetName">Straatnaam</label>
    <div class="row">
      <div class="col-xs-12">
        <input type="text" id="streetName" class="form-control" ng-model="person.streetName" placeholder="Straatnaam">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="city">Stad</label>
    <div class="row">
      <div class="col-xs-12">
        <input type="text" id="city" class="form-control" ng-model="person.city" placeholder="Stad">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="country">Land</label>
    <input type="text" id="country" class="form-control" ng-model="person.country" placeholder="Land">
  </div>

  <div class="form-group">
    <label for="latitude">Latitude & longtitude</label>
    <div class="row">
      <div class="col-xs-6">
        <input type="number" step="any" id="latitude" class="form-control" ng-model="person.latitude" placeholder="Latitude">
      </div>
      <div class="col-xs-6">
        <input type="number" step="any" id="longitude" class="form-control" ng-model="person.longitude" placeholder="Longitude">
      </div>
    </div>
  </div>

  <div class="form-group">
    <button ng-click="cancel()" ng-disabled="isCancelDisabled()" class="btn">Annuleer</button>
    <button  ng-click="save()" ng-disabled="isSaveDisabled()" class="btn btn-primary">Opslaan</button>
  </div>

</form>
