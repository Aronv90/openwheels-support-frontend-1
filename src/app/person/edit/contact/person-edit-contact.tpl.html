<form name="contactDataForm">

  <div class="form-group">
    <label for="email">Email</label>
    <div class="row">
      <div class="col-xs-7">
        <input type="text" id="email" class="form-control" ng-model="person.email" required placeholder="Email">
      </div>
      <div class="col-xs-2">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="person.emailVerified"> Verified
          </label>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="person.isEmailConfidential"> Confidential
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="zipcode">Zip code & street number</label>
    <div class="row">
      <div class="col-xs-3">
        <input type="text" id="zipcode" class="form-control" ng-model="person.zipcode" placeholder="Zip code">
      </div>
      <div class="col-xs-3">
        <input type="text" id="streetNumber" class="form-control" ng-model="person.streetNumber" placeholder="Number">
      </div>
      <div class="col-xs-2">
        <button class="btn btn-primary" ng-click="lookupZip()" ng-disabled="isZipLookupBusy">Lookup address</button>
      </div>
      <div class="col-xs-2">
        <a class="btn btn-default" ng-href="https://www.google.nl/maps/search/{{person.latitude}},%20{{person.longitude}}" target="_blank" ng-disabled="isZipLookupBusy">
          Show on map
        </a>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="streetName">Street name</label>
    <div class="row">
      <div class="col-xs-12">
        <input type="text" id="streetName" class="form-control" ng-model="person.streetName" placeholder="Street name">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <div class="row">
      <div class="col-xs-12">
        <input type="text" id="city" class="form-control" ng-model="person.city" placeholder="City">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" id="country" class="form-control" ng-model="person.country" placeholder="Country">
  </div>

  <div class="form-group">
    <label for="latitude">Latitude & longtitude</label>
    <div class="row">
      <div class="col-xs-6">
        <input type="number" step="any" id="latitude" class="form-control" ng-model="person.latitude" placeholder="Latitude">
      </div>
      <div class="col-xs-6">
        <input type="number" step="any" id="longitude" class="form-control" ng-model="person.longitude" placeholder="Longitude">
      </div>
    </div>
  </div>

  <div class="form-group">
    <button ng-click="cancel()" ng-disabled="isCancelDisabled()" class="btn">Cancel</button>
    <button  ng-click="save()" ng-disabled="isSaveDisabled()" class="btn btn-primary">Save</button>
  </div>

</form>
