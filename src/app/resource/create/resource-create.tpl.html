<div class="panel panel-default card">
    <div class="panel-heading">
        <h1>Auto toevoegen</h1>
    </div>
</div>

<div class="panel panel-default card">
    <div class="panel-body">
        <form ng-submit="save(resource)" name="createResourceForm">

            <div class="form-group">
                <label for="owner">Eigenaar</label>
                <input name="owner" id="owner" type="text" class="form-control input-sm typeahead" placeholder="Zoek persoon"
                       ng-model="resource.owner"
                       uib-typeahead="person as ('<p>' + (person|fullname) + ' [' + person.id + ']<br><small>' + person.city + '<br>' + person.email + '</small></p>') for person in searchPersons($viewValue)"
                       typeahead-min-length="3"
                       typeahead-input-formatter="formatPerson($model)">
            </div>

            <div class="form-group">
                <label for="registrationPlate">Kenteken</label>
                <input class="form-control" type="text" id="registrationPlate" name="registrationPlate" ng-model="resource.registrationPlate" required />
            </div>

            <div class="form-group">
                <button id="clear" type="reset" class="btn btn-default" >Annuleer</button>
                <button id="submitForm" type="submit" class="btn btn-primary" ng-disabled="createResourceForm.$pristine">Opslaan</button>
            </div>

        </form>
    </div>
</div>
