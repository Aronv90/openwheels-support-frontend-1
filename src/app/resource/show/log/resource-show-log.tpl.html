<table class="table table-striped">
  <tr>
    <th>Date</th>
    <th>Action</th>
    <th>Action type</th>
    <th>Message</th>
    <th>User</th>
  </tr>
  <tr ng-repeat="log in logs">
    <td>{{log.date}}</td>
    <td>{{log.extra.action}}</td>
    <td>{{log.extra.actionType}}</td>
    <td>{{log.message}}</td>
    <td>{{log.extra.user}}</td>
  </tr>
</table>
