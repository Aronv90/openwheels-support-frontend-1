<div class="row">
    <div class="col-md-12">

        <div class="panel panel-default card">
            <div class="panel-body">
                <h3>Log Requests</h3>
                <button class="btn" ng-click="prevPage()" ng-disabled="curPage == 1"> &lt; </button>
                <p class="btn"> {{curPage}} </p>
                <button class="btn" ng-click="nextPage()" ng-disabled="curPage >= lastPage"> &gt; </button>
                <button class="btn" ng-click="refresh()"> <i class="fa fa-refresh"></i></button>
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Person</th>
                        <th>Booking</th>
                        <th>Action</th>
                        <th>Request Date</th>
                        <th>Callback Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="log in logrequest">
                        <td>{{ log.id }}</td>
                        <td>
                            <a class="pull-left" ui-sref="root.person.show.summary({personId: log.user })">
                                {{ log.user }}
                            </a>
                        </td>
                        <td>
                            <a class="pull-left" ui-sref="root.trip.dashboard({ tripId: log.booking })">
                                {{ log.booking }}
                            </a>
                        </td>
                        <td>{{ log.action }}</td>
                        <td>{{ log.dateRequested | amDateFormat:'DD-MM-YYYY | HH:mm:ss' }}</td>
                        <td>{{ log.dateCallback | amDateFormat:'DD-MM-YYYY | HH:mm:ss' }}</td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>

    </div>
</div>
