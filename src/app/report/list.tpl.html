<ul class="col-md-4">
    <li ng-repeat="item in reports"> 
        <a ui-sref="root.report.execute({report: item.id})">{{item.name}}</a> 
    </li>
    <li>
        <form class="form-inline" ng-submit="newReport(title)">
            <div class="form-group">
                <label class="sr-only" for="new-report">new report</label>
                <input type="text" ng-model="title" class="form-control input-sm" 
                       id="new-report" placeholder="new report">
            </div>
            <input type="submit" class="btn btn-default input-sm" value="+">
        </form>
    </li>
</ul>
<section class="col-md-8" ui-view >
</section>
