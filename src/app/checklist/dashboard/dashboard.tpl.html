<div class="dashboardWidth" ng-class="{'dashboardMargin': showNavigationOnDashboard}">
	<section class="col-md-12">
	    <snoozablechecklist query="query" limit="5" hide-if-null="true" ng-repeat="query in queries | filter:{ column: 3}"> </snoozablechecklist>
	</section>
	<section class="col-md-4">
	    <snoozablechecklist query="query" limit="5" hide-if-null="true" ng-repeat="query in queries | filter:{ column: 0}"> </snoozablechecklist>
	</section>
	<section class="col-md-4">
	    <snoozablechecklist query="query" limit="10" hide-if-null="true" ng-repeat="query in queries| filter:{ column: 1}"> </snoozablechecklist>
	</section>
	<section class="col-md-4">
	    <snoozablechecklist query="query" limit="5" hide-if-null="true" ng-repeat="query in queries| filter:{ column: 2}"> </snoozablechecklist>
	</section>
</div>
