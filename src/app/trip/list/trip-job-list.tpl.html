<table class="table table-hover">
  <thead>
    <tr>
      <th>Booking id</th>
      <th>Session id</th>
      <th>start rit</th>
      <th>last server time</th>
      <th>status</th>
      <th>message</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="b in jobs">
      <td><a ui-sref="root.trip.show.summary({ tripId: b.booking.id })">#{{ b.booking.id }} </a></td>
      <td>{{ b.id }}</td>
      <td>{{ b.begin | amDateFormat:'DD-MM-YYYY | HH:mm' }}</td>
      <td>
        {{ b.job.lastServerTime | amDateFormat:'DD-MM-YYYY | HH:mm' }}
      </td>
      <td>
        {{ b.job.status }}
      </td>
      <td>
        {{b.job.lastMessage}}
      </td>
    </tr>
  </tbody>
</table>
