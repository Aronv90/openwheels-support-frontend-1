<md-dialog flex="40" flex-sm="40">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Contract informatie</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout="row">
          <table class="table">
            <thead>
              <tr>
                <th>Contract</th>
                <th>Contractor</th>
                <th>Type</th>
                <th>Status</th>
                <th>Own risk</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ contract.id }}</td>
                <td>
                  {{ contract.contractor | fullname }}
                  <span class="text-grey">{{ contract.contractor.id }}</span>
                </td>
                <td>{{ contract.type.description }}</td>
                <td>{{ contract.status }}</td>
                <td>{{ contract.ownRiskWaiver }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
       Sluiten
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
