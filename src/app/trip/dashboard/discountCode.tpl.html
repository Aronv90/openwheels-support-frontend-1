<md-dialog flex="50" flex-sm="70">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Voeg kortingscode toe aan deze rit</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div layout="column" layout-margin class="md-dialog-content">
      <h3>
        Kortingscode
      </h3>
      <form layout="row">
        <md-input-container flex>
          <label>Code</label>
          <input type="text" ng-model="discount.discount" placeholder="Kortingscode" >
        </md-input-container>
      </form>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="cancel()">
     Annuleren
    </md-button>
    <md-button ng-disabled="!discount.discount" class="md-primary md-raised" ng-click="done()">
      Toevoegen
    </md-button>
  </md-dialog-actions>
</md-dialog>
