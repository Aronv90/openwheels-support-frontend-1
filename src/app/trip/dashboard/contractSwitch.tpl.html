<md-dialog flex="50" flex-sm="70">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Wijzig het contract van deze rit</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div layout="column" layout-margin class="md-dialog-content">
      <h3>
        Pas contract aan
      </h3>
      <form layout="row">
        <md-input-container flex>
          <label>Contract</label>
          <md-select ng-model="newContract.id">
            <md-option ng-value="contract.id" ng-repeat="contract in driverContracts">{{(contract.contractor | fullname ) + ' - ' + contract.type.name}}</md-option>
          </md-select>
        </md-input-container>
      </form>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="cancel()">
     Annuleren
    </md-button>
    <md-button ng-disabled="newContract.id === origId" class="md-primary md-raised" ng-click="done()">
      Opslaan
    </md-button>
  </md-dialog-actions>
</md-dialog>
