<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default card">
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="fleet in fleets">
            <td>{{ fleet.id }}</td>
            <td>{{ fleet.name}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
