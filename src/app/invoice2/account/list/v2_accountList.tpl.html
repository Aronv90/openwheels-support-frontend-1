<div class="row">

  <div class="col-sm-3">
    <div class="panel panel-default card">
      <div class="panel-body">
        <form class="form">

          <div class="form-group">
            <label for="min">Minimum value €</label>
            <input id="min" type="text" class="form-control" ng-model="params.minValue" />
          </div>

          <div class="form-group">
            <label for="max">Maximum value €</label>
            <input id="max" type="text" class="form-control" ng-model="params.maxValue" />
          </div>

          <div class="form-group">
            <label>Presets</label>
            <select class="form-control" ng-options="preset as preset.label for preset in presets" ng-model="preset" ng-change="selectPreset(preset)">
            </select>
          </div>

          <button class="btn btn-primary" ng-click="refresh()">Refresh</button>
          <button class="btn btn-link" ng-click="clear()">Clear</button>
        </form>
      </div>
    </div>
  </div>


  <div class="col-sm-9">
    <div class="panel panel-default card">
      <div class="panel-body">
        <h3>Accounts</h3>

        <table class="table">
          <thead>
            <tr>
              <th>Person</th>
              <th>Name</th>
              <th>IBAN</th>
              <th>Approved</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="account in accounts">
              <td>
                <a ui-sref="root.person.show.summary({ personId: account.person.id })">
                  {{ account.person | fullname }}
                </a>
              </td>

              <td>{{ account.lastName }}</td>
              
              <td>{{ account.iban }}</td>

              <td>
                <span ng-if="account.approved">
                  <i class="fa fa-check fa-fw text-success"></i> Approved (<a href="" ng-click="disapprove(account)">disapprove</a>)
                </span>
                <span ng-if="!account.approved">
                  <i class="fa fa-times fa-fw text-danger"></i> Not approved (<a href="" ng-click="approve(account)">approve</a>)
                </span>
              </td>

            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
