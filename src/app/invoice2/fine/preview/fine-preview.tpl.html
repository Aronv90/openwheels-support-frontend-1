<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="dismiss()">&times;
        </button>
        <h4 class="modal-title" ng-bind-html="renderHtml(preview.subject)"></h4>
    </div>

    <div class="modal-body">
        <div ng-bind-html="renderHtml(preview.mail)"></div>
        <div style="margin-top: 30px;">
            <span style="font-weight: bold;">Attachments</span>
            <ul>
                <li ng-repeat="a in attachments">{{ a.name }}</li>
            </ul>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="dismiss()">Close</button>
    </div>
</div>
