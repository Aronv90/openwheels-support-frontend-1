<div class="row">

    <div class="col-md-2">
        <div class="panel panel-default card">
            <div class="panel-body">
                <form class="form">
                    <button class="btn btn-primary" ng-click="goToCreatePage()">Boete toevoegen</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default card">
            <div class="panel-body">
                <h3>Filter</h3>
                <form class="form">
                    <div class="form-group">
                        <label for="person">Persoon</label>
                        <input type="number" id="person" class="form-control" ng-model="obj.person"
                               placeholder="Persoon">
                    </div>

                    <div class="form-group">
                        <label for="resource">Auto</label>
                        <input type="number" id="resource" class="form-control" ng-model="obj.resource"
                               placeholder="Kenteken van de auto">
                    </div>

                    <div class="form-group">
                        <label for="start">Start</label>
                        <input type="text" id="start" placeholder="Selecteer een datum" class="form-control pickadate-input"
                               pickadate="dateConfig" ng-model="obj.start">
                    </div>

                    <div class="form-group">
                        <label for="start">Einde</label>
                        <input type="text" id="end" placeholder="Selecteer een datum" class="form-control pickadate-input"
                               pickadate="dateConfig" ng-model="obj.end">
                    </div>
                    <button class="btn btn-primary" ng-click="refresh()">Vernieuw</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-10">
        <div class="panel panel-default card">
            <div class="panel-body">
                <h3>Boetes</h3>
                <div ng-if="fineLog.length > 0">
                    <button class="btn" ng-click="prevPage()" ng-disabled="curPage == 1"> &lt;</button>
                    <p class="btn"> {{curPage}} </p>
                    <button class="btn" ng-click="nextPage()" ng-disabled="curPage >= lastPage"> &gt;</button>

                </div>

                <div ng-if="fineLog.length === 0" class="alert alert-danger">Geen boetes gevonden.</div>
                <table class="table" ng-if="fineLog.length > 0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Persoon</th>
                        <th>Rit</th>
                        <th>Organisatie</th>
                        <th>Boetedatum</th>
                        <th>Aanmaakdatum</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="log in fineLog">
                        <td>{{ log.id }}</td>
                        <td>
                            <a ui-sref="root.person.show.summary({ personId: log.person.id })">
                                {{ log.person.firstName }}
                            </a>
                        </td>
                        <td>
                            <a ui-sref="root.trip.dashboard({tripId: log.booking.id})">
                                {{ log.booking.id }}
                            </a>
                        </td>
                        <td>{{ log.organization }}</td>
                        <td>{{ log.fineAt }}</td>
                        <td>{{ log.createdAt }}</td>
                        <td>
                            <button type="button" class="btn btn-primary" ng-click="viewLog(log)"><i
                                    class="fa fa-eye"></i> bekijk
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
