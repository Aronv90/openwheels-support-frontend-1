<div class="panel panel-default card">
  <div class="panel-heading">
      <h3>Backoffice settings</h3>
  </div>
  <div class="panel-body">
      <form name="settingsForm" ng-submit="submit()">

        <div class="form-group">
          <label for="api">API and Database</label>
          <select id="api" class="form-control" ng-model="settings.server" ng-options="o.url as o.name for o in backendOptions"></select>
        </div>

        <div show-if-user-has-role="ROLE_ADMIN" class="form-group">
          <label for="ringerPopups"><input class="" id="ringerPopups" type="checkbox" ng-model="settings.ringerPopups"> Enable Ringer Popups</label>
          <span ng-if="user && settings.ringerPopups"> - <a ng-click="testCall()">test call</a></span>
        </div>

        <div class="form-group">
          <button ng-click="cancel()" ng-disabled="isCancelDisabled()" class="btn">Cancel</button>
          <button  ng-click="save()" ng-disabled="isSaveDisabled()" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
</div>
