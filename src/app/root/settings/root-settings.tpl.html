
<div class="panel panel-default card">
  <div class="panel-heading">
      <h3>Instellingen</h3>
  </div>
  <div class="panel-body">
      <form name="settingsForm" ng-submit="submit()">

        <div>
          <p><strong>Ingelogd als:</strong> <a href="/#/person/{{user.identity.id}}">{{user.identity.firstName}} {{user.identity.surname}}</a></p>
        </div>

        <div class="form-group">
          <label for="api">API & database</label>
          <select id="api" class="form-control" ng-model="settings.server" ng-options="o.url as o.name for o in backendOptions"></select>
        </div>

        <div class="form-group">
          <button ng-click="cancel()" ng-disabled="isCancelDisabled()" class="btn">Annuleer</button>
          <button  ng-click="save()" ng-disabled="isSaveDisabled()" class="btn btn-primary">Opslaan</button>
        </div>
      </form>
    </div>
</div>
