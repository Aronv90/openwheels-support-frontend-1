<div class="modal-content">
  <form name="invoiceIncassoDialogForm">

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="dismiss()">&times;</button>
      <h4 class="modal-title">Create {{ incassoOptions.storting ? 'storting' : 'incasso' }}</h4>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="due">For invoices with due date on</label>
        <input type="text" id="due" placeholder="pick a date" class="form-control pickadate-input" ng-model="params.saldoDate" pickadate="saldoDateConfig">
      </div>
      <div class="form-group">
        <label for="due">Perform {{ incassoOptions.storting ? 'storting' : 'incasso' }} on</label>
        <input type="text" id="due" placeholder="pick a date" class="form-control pickadate-input" ng-model="params.toPass" pickadate="passDateConfig">
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="dismiss()">Close</button>
      <button type="submit" class="btn btn-primary" ng-disabled="invoiceLineDialogForm.$invalid" ng-click="save(params)">Submit</button>
    </div>
  </form>
</div>
