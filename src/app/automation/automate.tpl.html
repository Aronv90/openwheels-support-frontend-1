<md-dialog flex="50" flex-sm="70">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{ automation.title }}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div layout="column" class="md-dialog-content">

      <p ng-if="automation.description">{{ automation.description }}</p>

      <div class="automation">
        <ul class="automation-steps">
          <automation-step params="started ? params : null" step="automation.first_step" />
        </ul>
      </div>

    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="cancel()">
      Annuleren
    </md-button>
    <md-button ng-click="hide()" ng-if="started">
      Sluiten
    </md-button>
    <md-button class="md-primary md-raised" ng-click="start()" ng-disabled="started">
      Starten
    </md-button>
  </md-dialog-actions>
</md-dialog>
