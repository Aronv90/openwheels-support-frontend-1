<div class="panel panel-default card">
  <div class="panel-body">
    <h3 ng-click="getRemark()">Bewerk gesprek</h3>

    <div class="form-group">
      <label for="remark">Opmerking</label>
      <textarea id="remark" name="sRemark" class="form-control" ng-model="sRemark" placeholder="Een opmerking over het gesprek" rows="7"></textarea>
    </div>

    <div class="form-group">
      <button class="btn btn-default" ng-click="saveRemark()">Opslaan</button>
    </div>

  </div>
</div>
