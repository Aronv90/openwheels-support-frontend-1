<div class="panel panel-default card">
  <div class="panel-body">
    <h3 ng-click="getRemark()">Edit Call</h3>

    <div class="form-group">
      <label for="remark">Remark</label>
      <textarea id="remark" name="sRemark" class="form-control" ng-model="sRemark" placeholder="A remark about the call" rows="7"></textarea>
    </div>

    <div class="form-group">
      <button class="btn btn-default" ng-click="saveRemark()">Save Remark</button>
    </div>

  </div>
</div>
